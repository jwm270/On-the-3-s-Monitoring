name: Add Issues to Project
on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          project-url: PASTE_YOUR_PROJECT_URL_HERE
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
